<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div>
                <button id="home_loader_btn" data-action="load_home">Home</button>
            </div>
            <div>
                <button id="task_loader_btn" data-action="load_tasks">All tasks</button>
            </div>
            <div>
                <button id="calender_btn" data-action="load_date_based_tasks">Today</button>
            </div>
            <div>
                <button id="project_loader_btn" data-action="load_projects">My projects</button>
            </div>
        </div>
        <div class="navbar">
            <h1>Welcome to my todo list app</h1>
            <p>Don't forget to do the things that are important</p>
        </div>
        <div class="main_content"></div>
        <dialog id="task_adding_dialog" closedby="any">
            <form action="#" method="dialog" id="task_adding_form">
                <div>
                    <label for="task_title_input">Give your task a title: </label>
                    <input type="text" name="task_title_input" id="task_title_input" required>
                </div>
                <div>
                    <label for="task_desc_input">Describe your task: </label>
                    <input type="text" name="task_desc_input" id="task_desc_input">
                </div>
                <div>
                    <label for="task_date_input">Add a deadline to make yourself anxious: </label>
                    <input type="date" name="task_date_input" id="task_date_input" required>
                </div>
                <fieldset>
                    <legend>Choose a priority for your task: </legend>
                    <input type="radio" id="r1" name="priority" value="high" checked>
                    <label for="r1">High</label>
                    <input type="radio" id="r2" name="priority" value="medium">
                    <label for="r2">Medium</label>
                    <input type="radio" id="r3" name="priority" value="low">
                    <label for="r3">Low</label>
                </fieldset>
                <div>
                    <button type="submit" data-action="add_task_from_dialog">Add task</button>
                </div>
            </form>
        </dialog>

        <dialog id="project_adding_dialog" closedby="any">
            <form action="#" method="dialog" id="project_adding_form">
                <div>
                    <label for="project_title_input">Give your project a title: </label>
                    <input type="text" name="project_title_input" id="project_title_input" required>
                </div>
                <div>
                    <label for="project_desc_input">Describe your project: </label>
                    <input type="text" name="project_desc_input" id="project_desc_input">
                </div>
                <div>
                    <button type="submit" data-action="add_project_from_dialog">Add project</button>
                </div>
            </form>
        </dialog>

        <dialog id="project_task_adding_dialog" closedby="any">
            <form action="#" method="dialog" id="project_task_adding_form">
                <div>
                    <label for="project_task_title_input">Give your task a title: </label>
                    <input type="text" name="project_task_title_input" id="project_task_title_input" required>
                </div>
                <div>
                    <label for="project_task_desc_input">Describe your task: </label>
                    <input type="text" name="project_task_desc_input" id="project_task_desc_input">
                </div>
                <div>
                    <label for="project_task_date_input">Add a deadline to make yourself anxious: </label>
                    <input type="date" name="project_task_date_input" id="project_task_date_input" required>
                </div>
                <fieldset>
                    <legend>Choose a priority for your task: </legend>
                    <input type="radio" id="r01" name="priority" value="high" checked>
                    <label for="r01">High</label>
                    <input type="radio" id="r02" name="priority" value="medium">
                    <label for="r02">Medium</label>
                    <input type="radio" id="r03" name="priority" value="low">
                    <label for="r03">Low</label>
                </fieldset>
                <div>
                    <button type="submit" data-action="add_project_task_from_dialog">Add task</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
